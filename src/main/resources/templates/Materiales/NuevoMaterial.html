<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registrar Material</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header th:replace="~{barra}"></header>
    <div class="container mt-5">
        <h2 class="mb-4">Registrar Nuevo Material</h2>

        <form th:action="@{/GestionZapaterias/Materiales/GuardarMaterial}" th:object="${Materialess}" method="post">
            <input type="hidden" th:field="${Materialess.ID_Materiales}">
            <!-- Nombre -->
            <div class="mb-3">
                <label for="Nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="Nombre" th:field="*{Nombre}" required>
            </div>

            <!-- Descripción -->
            <div class="mb-3">
                <label for="Descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="Descripcion" th:field="*{Descripcion}" required></textarea>
            </div>

            <!-- Cantidad -->
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" th:field="*{cantidad}" required>
            </div>

            <!-- Costo por unidad -->
            <div class="mb-3">
                <label for="costoUnidad" class="form-label">Costo por unidad</label>
                <input type="number" class="form-control" id="costoUnidad" th:field="*{costoUnidad}" required>
            </div>

            <!-- Stock mínimo -->
            <div class="mb-3">
                <label for="stockMinimo" class="form-label">Stock mínimo</label>
                <input type="number" class="form-control" id="stockMinimo" th:field="*{stockMinimo}" required>
            </div>

            <!-- Fecha de actualización -->
            <div class="mb-3">
                <label for="fechaActualizacion" class="form-label">Fecha de actualización</label>
                <input type="date" class="form-control" id="fechaActualizacion" th:field="*{fechaActualizacion}" required>
            </div>

            <!-- Proveedor -->
            <div class="combo">
                <div class="mb-3">
                    <label for="proveedorLista" class="form-label">Proveedor</label>
                    <select class="form-select" id="proveedorLista" th:field="*{clienteProveedores}" required>
                        <option value="" hidden>Proveedores</option>
                        <option th:each="prov : ${Proveedoress}" th:value="${prov.ID_Cliente_proveedor}"
                            th:text="${prov.Nombre}"></option>
                    </select>
                </div>

                <!-- Tipo de material -->
                <div class="mb-3">
                    <label for="tipoMaterialLista" class="form-label">Tipo de Material</label>
                    <select class="form-select" id="tipoMaterialLista" th:field="*{tipoMaterial}" required>
                        <option value="" hidden>Seleccione un tipo</option>
                    </select>
                </div>
            </div>
            <!-- Botones -->
            <div class="d-flex justify-content-between">
                <a class="btn btn-secondary" th:href="@{/GestionZapaterias/Materiales/0}">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar Material</button>
            </div>
        </form>
    </div>
    <footer th:replace="~{piePagina}"></footer>
    <script th:src="@{/js/app.js}"></script>
</body>

</html>
