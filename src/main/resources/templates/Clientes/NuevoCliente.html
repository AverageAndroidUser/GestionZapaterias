<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header th:replace = "~{barra}"></header>
    <div class="container mt-5">
        <h2 class="mb-4">Registrar Nuevo Cliente</h2>
        
        <form th:action="@{/GestionZapaterias/Clientes/GuardarCliente}" th:object="${Clientess}" method="post">
            <input type="hidden" th:field = "${Clientess.ID_Cliente_proveedor}">
            <!-- Nombre -->
            <div class="mb-3">
                <label for="Nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="Nombre" th:field="*{Nombre}" required>
            </div>

            <!-- Teléfono -->
            <div class="mb-3">
                <label for="Telefono" class="form-label">Teléfono</label>
                <input type="number" class="form-control" id="Telefono" th:field="*{Telefono}" required>
            </div>

            <!-- Celular -->
            <div class="mb-3">
                <label for="Celular" class="form-label">Celular</label>
                <input id="NumeroCelular" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" th:field="*{Celular}" required>
            </div>

            <!-- Correo -->
            <div class="mb-3">
                <label for="Correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="Correo" th:field="*{Correo}" required>
            </div>

            <!-- Dirección -->
            <div class="mb-3">
                <label for="Direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="Direccion" th:field="*{Direccion}" required>
            </div>
            <!-- Municipio -->
            <div class="combo">
                <select class="form-select mb-3" id = "departamentoLista" th:field = "${Clientess.municipio.departamento}" required>
                    <option value="" hidden>Departamento</option>
                    <option th:each = "departamento:${Departamentoss}" th:value = "${departamento.ID_Departamento}" th:text = "${departamento.Nombre}"></option>
                </select>

                <select class="form-select mb-3" id="municipioLista" th:field = "${Clientess.municipio}" required>
                    <option value="" hidden>Ciudad</option>
                </select>
            </div>
            <!-- Botón de Guardar -->
            <div class="d-flex justify-content-between">
                <a class="btn btn-secondary" th:href="@{/GestionZapaterias/Clientes/}">Cancelar</a>
                <button type="submit" class="btn btn-primary">Guardar Cliente</button>
            </div>
        </form>
    </div>
    <footer th:replace="~{piePagina}"></footer>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
