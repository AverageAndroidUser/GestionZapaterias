<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Proveedores</title>
    <link rel="stylesheet" href="/css/custom-bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <header th:replace="~{barra}"></header>
    <div class="container mt-5">
        <h2 class="mb-4">Lista de Pedidos</h2>
        <div class="d-flex flex-column flex-md-row justify-content-md-between align-items-md-center">
            <div class="mb-3">
                <a class="btn btn-success" th:href="@{/GestionZapaterias/Pedidos/NuevoPedido}">Agregar Pedido</a>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>Estado</th>
                        <th>Fecha Entrega</th>
                        <th>Cliente</th>
                        <th>Productos</th>
                        <th>Costo Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entry : ${Pedidoss}">
                    <td th:text="${entry.key.estado_pedido == 1 ? 'Pendiente' : (entry.key.estado_pedido == 2 ? 'Entregado' : 'Cancelado')}"></td>
                    <td th:text="${entry.key.fechaEntrega}"></td>
                    <td th:text="${entry.key.cliente_proveedor.Nombre}"></td>
                    <td>
                        <ul>
                            <li th:each="producto : ${entry.value}" th:text="${producto.Nombre}"></li>
                        </ul>
                    </td>
                    <td th:text="${#numbers.formatDecimal(Totales[entry.key], 1, 'COMMA', 2, 'POINT')}"></td>
                        <td>
                            <a th:href="@{/GestionZapaterias/Pedidos/EditarPedido/{id}(id=${entry.key.idPedidos})}"
                                class="link-warning link-underline-opacity-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="icon icon-tabler icons-tabler-outline icon-tabler-edit">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" />
                                    <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z" />
                                    <path d="M16 5l3 3" />
                                </svg>
                            </a>
                            <a th:href="@{/GestionZapaterias/Pedidos/EliminarPedido/{id}(id=${entry.key.idPedidos})}"
                                class="link-danger link-underline-opacity-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="icon icon-tabler icons-tabler-outline icon-tabler-trash">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M4 7l16 0" />
                                    <path d="M10 11l0 6" />
                                    <path d="M14 11l0 6" />
                                    <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                                    <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                                </svg>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${paginaa.first} ? 'disabled'">
                    <a class="page-link"
                    th:href="@{|/GestionZapaterias/Pedidos/${paginaa.number - 1}?orden=${orden}&direccion=${direccion}|}">Anterior</a>
                </li>

                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, paginaa.totalPages - 1)}"
                    th:classappend="${paginaa.number == i} ? 'active'">
                    <a class="page-link"
                    th:href="@{|/GestionZapaterias/Pedidos/${i}?orden=${orden}&direccion=${direccion}|}"
                    th:text="${i + 1}"></a>
                </li>

                <li class="page-item" th:classappend="${paginaa.last} ? 'disabled'">
                    <a class="page-link"
                    th:href="@{|/GestionZapaterias/Pedidos/${paginaa.number + 1}?orden=${orden}&direccion=${direccion}|}">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>
    <footer th:replace="~{piePagina}"></footer>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
