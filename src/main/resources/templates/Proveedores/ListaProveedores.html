<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Proveedores</title>
    <link rel="stylesheet" href="/css/custom-bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <header th:replace="~{barra}"></header>
    <div class="container mt-5">
        <h2 class="mb-4">Lista de Proveedores</h2>
        <div class="d-flex flex-column flex-md-row justify-content-md-between align-items-md-center">
            <div class="mb-3">
                <a class="btn btn-success" th:href="@{/GestionZapaterias/Proveedores/NuevoProveedor}">Agregar
                    Proveedor</a>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Celular</th>
                        <th>Correo</th>
                        <th>Dirección</th>
                        <th>Departamento</th>
                        <th>Municipio</th>
                        <th>Tipo Material</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entry : ${ProveedoresMap}">
                        <td th:text="${entry.key.Nombre}"></td>
                        <td th:text="${entry.key.Telefono}"></td>
                        <td th:text="${entry.key.Celular}"></td>
                        <td th:text="${entry.key.Correo}"></td>
                        <td th:text="${entry.key.Direccion}"></td>
                        <td th:text="${entry.key.municipio.Departamento.Nombre}"></td>
                        <td th:text="${entry.key.municipio.Nombre}"></td>

                        <!-- Tipo Material como lista -->
                        <td>
                            <ul>
                                <li th:each="tipo : ${entry.value}" th:text="${tipo.Descripcion}"></li>
                            </ul>
                        </td>

                        <td>
                            <a th:href="@{/GestionZapaterias/Proveedores/EditarProveedor/{id}(id=${entry.key.ID_Cliente_proveedor})}"
                                class="link-warning link-underline-opacity-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="icon icon-tabler icons-tabler-outline icon-tabler-edit">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" />
                                    <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z" />
                                    <path d="M16 5l3 3" />
                                </svg>
                            </a>
                            <a th:href="@{/GestionZapaterias/Proveedores/EliminarProveedor/{id}(id=${entry.key.ID_Cliente_proveedor})}"
                                class="link-danger link-underline-opacity-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="icon icon-tabler icons-tabler-outline icon-tabler-trash">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M4 7l16 0" />
                                    <path d="M10 11l0 6" />
                                    <path d="M14 11l0 6" />
                                    <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                                    <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                                </svg>
                            </a>
                            <a th:href="@{/GestionZapaterias/Proveedores/VerProveedor/{id}(id=${entry.key.ID_Cliente_proveedor})}"
                                class="link-primary link-underline-opacity-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round"
                                    class="icon icon-tabler icons-tabler-outline icon-tabler-eye">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                                    <path
                                        d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
                                </svg>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:replace="~{piePagina}"></footer>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
