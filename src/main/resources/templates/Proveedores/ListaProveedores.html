<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header th:replace = "~{barra}"></header>
    <div class="container mt-5">
        <h2 class="mb-4">Lista de Proveedores</h2>
        <table class="table table-striped">
            <thead class="table-primary">
                <tr>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Celular</th>
                    <th>Correo</th>
                    <th>Dirección</th>
                    <th>Departamento</th>
                    <th>Municipio</th>
                    <th>Tipo Material</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${ProveedoresMap}">
                    <td th:text="${entry.key.Nombre}"></td>
                    <td th:text="${entry.key.Telefono}"></td>
                    <td th:text="${entry.key.Celular}"></td>
                    <td th:text="${entry.key.Correo}"></td>
                    <td th:text="${entry.key.Direccion}"></td>
                    <td th:text="${entry.key.municipio.Departamento.Nombre}"></td>
                    <td th:text="${entry.key.municipio.Nombre}"></td>
                    
                    <!-- Tipo Material como lista -->
                    <td>
                        <ul>
                            <li th:each="tipo : ${entry.value}" th:text="${tipo.Descripcion}"></li>
                        </ul>
                    </td>
                
                    <td>
                        <a th:href="@{/GestionZapaterias/Proveedores/EditarProveedor/{id}(id=${entry.key.ID_Cliente_proveedor})}">EDITAR</a>
                        <a th:href="@{/GestionZapaterias/Proveedores/EliminarProveedor/{id}(id=${entry.key.ID_Cliente_proveedor})}">ELIMINAR</a>
                    </td>
                </tr>
            </tbody>                
        </table>
    </div> 
    <div class="container mt-3">
        <a class="btn btn-primary" th:href="@{/GestionZapaterias/Proveedores/NuevoProveedor}">Agregar Proveedor</a>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
