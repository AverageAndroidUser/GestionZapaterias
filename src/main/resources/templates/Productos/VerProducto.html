<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header th:replace = "~{barra}"></header>
    <div class="container mt-5" th:object="${Productoss}">
        <h2 class="mb-4">Productos</h2>
            <input type="hidden" th:field="${Productoss.idProductos}">
            <div class="mb-3">
                <label for="Nombre" class="form-label">Nombre</label>
                <p th:text="*{Nombre}"></p>
            </div>
            <div class="mb-3">
                <p>Descripcion</p>
                <p th:text="*{Descripcion}"></p>
            </div>
            <div class="mb-3">
                <p>Precio Unitario</p>
                <p th:text="*{precioUnitario}"></p>
            </div>
            <div class="mb-3">
                <p>Referencia</p>
                <p th:text="*{Referencia}"></p>
            </div>
            <div class="mb-3">
                <p>Tipo Producto</p>
                <p th:text="*{tipo_producto.Descripcion}"></p>
            </div>
            <div class="mb-3">
                <p>Material</p>
                <p th:text="*{materiales.Nombre}"></p>
            </div>
    </div>
    <footer th:replace="~{piePagina}"></footer>
</body>
</html>
