<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header th:replace="~{barra}"></header>

    <div class="container mt-5">
        <h2 class="mb-4">Registrar Nuevo Producto</h2>

        <form th:action="@{/GestionZapaterias/Productos/GuardarProducto}" th:object="${Productoss}" method="post">
            <input type="hidden" th:field = "${Productoss.idProductos}">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" th:field="*{Nombre}" required>
                </div>
                <div class="col-md-6">
                    <label for="referencia" class="form-label">Referencia</label>
                    <input type="text" id="referencia" class="form-control" th:field="*{Referencia}" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n</label>
                <textarea id="descripcion" class="form-control" th:field="*{Descripcion}" rows="3" required></textarea>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="precio" class="form-label">Precio Unitario</label>
                    <input type="number" id="precio" class="form-control" th:field="*{precioUnitario}" required min="0">
                </div>
                <div class="col-md-6">
                    <label for="tipoProducto" class="form-label">Tipo de Producto</label>
                    <select id="tipoProducto" class="form-select" th:field="*{tipo_producto}" required>
                        <option value="" disabled selected>Seleccione un tipo</option>
                        <option th:each="tipo : ${Tiposs}" th:value="${tipo.ID_Tipo_Producto}" th:text="${tipo.Descripcion}"></option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="material" class="form-label">Material</label>
                <select id="material" class="form-select" th:field="*{materiales}" required>
                    <option value="" disabled selected>Seleccione un material</option>
                    <option th:each="material : ${Materialess}" th:value="${material.ID_Materiales}" th:text="${material.Nombre}"></option>
                </select>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Guardar Producto</button>
                <a th:href="@{/GestionZapaterias/Productos/0}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
    <footer th:replace="~{piePagina}"></footer>
</body>
</html>
