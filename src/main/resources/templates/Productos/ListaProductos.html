<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web - Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header th:replace="~{barra}"></header>
    <div class="container mt-4">
        <h2 class="mb-4">Lista de Productos</h2>
        <div class="col-md-6">
            <input type="text" id="barraBusqueda" class="form-control mb-3" placeholder="Buscar producto..." oninput="buscarProductos()">
        </div>
        <div class="mb-3">
            <a class="btn btn-success" th:href="@{/GestionZapaterias/Productos/NuevoProducto}">Agregar Nuevo Producto</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th><a>Nombre</a></th>
                    <th>Descripción</th>
                    <th><a th:href="@{|/GestionZapaterias/Productos/0?orden=precioUnitario&direccion=${direccion == 'asc' ? 'desc' : 'asc'}|}">Precio Unitario</a></th>
                    <th>Referencia</th>
                    <th>Tipo de Producto</th>
                    <th>Material</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaProductos">
                <tr th:each="producto : ${Productoss.content}">
                    <td th:text="${producto.Nombre}">Nombre</td>
                    <td th:text="${producto.Descripcion}">Descripción</td>
                    <td th:text="${producto.precioUnitario}">0</td>
                    <td th:text="${producto.Referencia}">Referencia</td>
                    <td th:text="${producto.tipo_producto.Descripcion}">Tipo</td>
                    <td th:text="${producto.materiales.Nombre}">Material</td>
                    <td>
                        <a th:href="@{/GestionZapaterias/Productos/EditarProducto/} + ${producto.idProductos}">EDITAR</a>
                        <a th:href="@{/GestionZapaterias/Productos/EliminarProducto/} + ${producto.idProductos}">ELIMINAR</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Paginación -->
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${Productoss.first} ? 'disabled'">
                    <a class="page-link" th:href="@{|/GestionZapaterias/Productos/${Productoss.number - 1}?orden=${orden}&direccion=${direccion}|}">Anterior</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, Productoss.totalPages - 1)}"
                    th:classappend="${Productoss.number == i} ? 'active'">
                    <a class="page-link" th:href="@{|/GestionZapaterias/Productos/${i}?orden=${orden}&direccion=${direccion}|}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${Productoss.last} ? 'disabled'">
                    <a class="page-link" th:href="@{|/GestionZapaterias/Productos/${Productoss.number + 1}?orden=${orden}&direccion=${direccion}|}">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>
    <footer th:replace="~{piePagina}"></footer>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
